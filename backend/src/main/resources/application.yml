# NorthStar Funding Discovery Application Configuration
# Java 25 + Spring Boot 3.5.5 + Maven 3.9.9
# Constitutional Compliance: Mac Studio Infrastructure

spring:
  application:
    name: northstar-funding-discovery
  
  # Profile Configuration
  profiles:
    active: default
  
  # JPA Configuration
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        jdbc:
          time_zone: UTC
  
  # Flyway Database Migration
  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration
  
  # JSON Configuration
  jackson:
    serialization:
      write-dates-as-timestamps: false
    time-zone: UTC
  
  # Virtual Threads (Constitutional Requirement)
  threads:
    virtual:
      enabled: true
  
  # Database Configuration (Mac Studio PostgreSQL)
  datasource:
    url: jdbc:postgresql://192.168.1.10:5432/northstar_funding
    username: northstar_user
    password: northstar_password
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      idle-timeout: 600000
      connection-timeout: 30000
  
  # Security
  security:
    user:
      name: admin
      password: admin123
      roles: ADMIN

# Server Configuration  
server:
  port: 8080
  servlet:
    context-path: /api

# Management Endpoints (Actuator)
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: when-authorized

# LM Studio Configuration (Local AI - Constitutional Requirement)
# LM Studio uses OpenAI-compatible API at http://192.168.1.10:1234/v1
lm-studio:
  base-url: http://192.168.1.10:1234/v1
  model: llama-3.1-8b-instruct
  timeout-seconds: 30
  max-tokens: 500
  temperature: 0.7

# Search Engine Configuration
search:
  engines:
    # Searxng (self-hosted on Mac Studio)
    searxng:
      enabled: true
      base-url: http://192.168.1.10:8080
      max-results: 25
      timeout-seconds: 10

    # Browserbase (API-based)
    browserbase:
      enabled: true
      api-key: ${BROWSERBASE_API_KEY:}
      base-url: https://api.browserbase.com
      max-results: 25
      timeout-seconds: 15

    # Tavily (API-based)
    tavily:
      enabled: true
      api-key: ${TAVILY_API_KEY:}
      base-url: https://api.tavily.com
      max-results: 25
      timeout-seconds: 10

    # Perplexity (API-based)
    perplexity:
      enabled: true
      api-key: ${PERPLEXITY_API_KEY:}
      base-url: https://api.perplexity.ai
      max-results: 25
      timeout-seconds: 10

# Resilience4j Configuration (Fault Tolerance for Remote HTTP Calls)
resilience4j:
  circuitbreaker:
    instances:
      # Generic search engines configuration (fallback)
      searchEngines:
        registerHealthIndicator: true
        slidingWindowSize: 10
        minimumNumberOfCalls: 5
        permittedNumberOfCallsInHalfOpenState: 3
        automaticTransitionFromOpenToHalfOpenEnabled: true
        waitDurationInOpenState: 30s
        failureRateThreshold: 50
        eventConsumerBufferSize: 10

      # Individual search engine configurations
      tavily:
        registerHealthIndicator: true
        slidingWindowSize: 10
        minimumNumberOfCalls: 5
        permittedNumberOfCallsInHalfOpenState: 3
        automaticTransitionFromOpenToHalfOpenEnabled: true
        waitDurationInOpenState: 30s
        failureRateThreshold: 50
        eventConsumerBufferSize: 10

      searxng:
        registerHealthIndicator: true
        slidingWindowSize: 10
        minimumNumberOfCalls: 5
        permittedNumberOfCallsInHalfOpenState: 3
        automaticTransitionFromOpenToHalfOpenEnabled: true
        waitDurationInOpenState: 30s
        failureRateThreshold: 50
        eventConsumerBufferSize: 10

      perplexity:
        registerHealthIndicator: true
        slidingWindowSize: 10
        minimumNumberOfCalls: 5
        permittedNumberOfCallsInHalfOpenState: 3
        automaticTransitionFromOpenToHalfOpenEnabled: true
        waitDurationInOpenState: 30s
        failureRateThreshold: 50
        eventConsumerBufferSize: 10

      lmStudio:
        registerHealthIndicator: true
        slidingWindowSize: 10
        minimumNumberOfCalls: 3
        permittedNumberOfCallsInHalfOpenState: 2
        automaticTransitionFromOpenToHalfOpenEnabled: true
        waitDurationInOpenState: 20s
        failureRateThreshold: 50

  retry:
    instances:
      searchEngines:
        maxAttempts: 3
        waitDuration: 1s
        exponentialBackoffMultiplier: 2
        retryExceptions:
          - java.net.SocketTimeoutException
          - java.net.ConnectException

      lmStudio:
        maxAttempts: 2
        waitDuration: 500ms

# Discovery Configuration
