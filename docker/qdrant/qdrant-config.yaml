# Qdrant Configuration for NorthStar Funding Discovery
# Running in Docker on Mac Studio (192.168.1.10)

storage:
  storage_path: /qdrant/storage
  
service:
  host: 0.0.0.0
  http_port: 6333
  grpc_port: 6334
  max_request_size_mb: 32
  max_workers: 0  # Auto-detect based on CPU cores
  
telemetry_disabled: true

cluster:
  enabled: false

log_level: INFO

hnsw_config:
  m: 16
  ef_construct: 200
  full_scan_threshold: 10000

optimizer_config:
  deleted_threshold: 0.2
  vacuum_min_vector_number: 1000
  default_segment_number: 0
  max_segment_size_mb: 32
  memmap_threshold_mb: null
  indexing_threshold_mb: 20
  payload_indexing_threshold_mb: 10

wal_config:
  wal_capacity_mb: 32
  wal_segments_ahead: 0
