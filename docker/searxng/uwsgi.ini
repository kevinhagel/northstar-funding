[uwsgi]
# uWSGI configuration for SearXNG
# NorthStar Funding Discovery - Mac Studio Deployment

# HTTP Configuration
http = 0.0.0.0:8080
module = searx.webapp

# Process Management
master = true
workers = 4
threads = 4
harakiri = 120
harakiri-verbose = true

# Memory Management
max-requests = 1000
max-requests-delta = 50
limit-as = 1024
reload-on-as = 768
reload-on-rss = 512

# Logging
disable-logging = false
log-4xx = true
log-5xx = true
logger = file:/dev/stdout

# Security
uid = searxng
gid = searxng
chmod-socket = 666

# Performance
single-interpreter = true
lazy-apps = true
enable-threads = true
thunder-lock = true

# Buffer sizes
buffer-size = 32768
post-buffering = 8192

# Socket settings
socket-timeout = 120
http-timeout = 120

# Stats
stats = 127.0.0.1:9191
stats-http = true

# Misc
vacuum = true
die-on-term = true
