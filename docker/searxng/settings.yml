# SearXNG Configuration for NorthStar Funding Discovery
# Running in Docker on Mac Studio (192.168.1.10)

use_default_settings: true

general:
  debug: false
  instance_name: "NorthStar Funding Search"
  privacypolicy_url: false
  donation_url: false
  contact_url: false
  enable_metrics: false

brand:
  new_issue_url: false
  docs_url: false
  public_instances: false
  wiki_url: false
  issue_url: false

search:
  safe_search: 0
  autocomplete: ""
  default_lang: ""
  max_page: 0
  languages:
    - all
    - en

server:
  port: 8080
  bind_address: "0.0.0.0"
  secret_key: "northstar-funding-secret-key-change-in-production"
  base_url: "http://192.168.1.10:8082/"
  image_proxy: true
  http_protocol_version: "1.0"
  method: "POST"

ui:
  static_use_hash: false
  default_theme: simple
  center_alignment: false
  results_on_new_tab: false
  advanced_search: true
  search_on_category_select: true
  hotkeys: default

redis:
  url: false

checker:
  off_when_debug: true
  scheduling: false

engines:
  - name: bing
    engine: bing
    shortcut: bi
    categories: [general, web]
    disabled: false

  - name: google
    engine: google
    shortcut: go
    categories: [general, web]
    disabled: false

  - name: duckduckgo
    engine: duckduckgo
    shortcut: ddg
    categories: [general, web]
    disabled: false

  - name: startpage
    engine: startpage
    shortcut: sp
    categories: [general, web]
    disabled: false

enabled_plugins: []

doi_resolvers:
  oadoi.org: 'https://oadoi.org/'
  doi.org: 'https://doi.org/'
  doai.io: 'https://dissem.in/'
  sci-hub.se: 'https://sci-hub.se/'
